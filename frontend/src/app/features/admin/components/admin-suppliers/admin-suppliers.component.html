<div class="admin-suppliers-container">
    <div class="header">
        <h2>Manage Suppliers</h2>
        <button mat-raised-button color="primary" (click)="openCreateSupplierDialog()">
            <mat-icon>add</mat-icon>
            Add Supplier
        </button>
    </div>
    <mat-card>
        <mat-card-content>
            <table mat-table [dataSource]="suppliers" class="suppliers-table">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let supplier">{{ supplier.id }}</td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let supplier">{{ supplier.name }}</td>
                </ng-container>
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef>Type</th>
                    <td mat-cell *matCellDef="let supplier">{{ supplier.type }}</td>
                </ng-container>
                <ng-container matColumnDef="active">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let supplier">
                        <mat-chip [color]="supplier.active ? 'primary' : 'warn'">
                            {{ supplier.active ? 'Active' : 'Inactive' }}
                        </mat-chip>
                    </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let supplier">
                        <button mat-icon-button (click)="openEditSupplierDialog(supplier)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="accent" (click)="toggleActive(supplier)">
                            <mat-icon>{{ supplier.active ? 'block' : 'check_circle' }}</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteSupplier(supplier.id)">
 <mat-icon>delete</mat-icon>
 </button>
 <button mat-icon-button color="primary" (click)="importProducts(supplier.id)">
                            <mat-icon>cloud_upload</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
