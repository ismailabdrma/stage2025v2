op i s<div class="admin-orders-container">
    <div class="header">
        <h2>Manage Orders</h2>
    </div>

    <mat-card>
        <mat-card-content>
            <table mat-table [dataSource]="orders" class="orders-table">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>Order ID</th>
                    <td mat-cell *matCellDef="let order">#{{ order.id }}</td>
                </ng-container>

                <ng-container matColumnDef="customerName">
                    <th mat-header-cell *matHeaderCellDef>Customer</th>
                    <td mat-cell *matCellDef="let order">{{ order.customerName }}</td>
                </ng-container>

                <ng-container matColumnDef="orderDate">
                    <th mat-header-cell *matHeaderCellDef>Order Date</th>
                    <td mat-cell *matCellDef="let order">{{ order.orderDate | date:'medium' }}</td>
                </ng-container>

                <ng-container matColumnDef="total">
                    <th mat-header-cell *matHeaderCellDef>Total</th>
                    <td mat-cell *matCellDef="let order">${{ order.total | number:'1.2-2' }}</td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let order">
 <mat-form-field appearance="outline" subscriptSizing="dynamic">
 <mat-select [value]="order.status" (selectionChange)="updateOrderStatus(order, $event.value)">
 <mat-option value="PENDING">Pending</mat-option>
 <mat-option value="CONFIRMED">Confirmed</mat-option>
 <mat-option value="SHIPPED">Shipped</mat-option>
 <mat-option value="DELIVERED">Delivered</mat-option>
 <mat-option value="CANCELLED">Cancelled</mat-option>
 </mat-select>
 </mat-form-field>

                    </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let order">
                        <button mat-icon-button [routerLink]="['/orders', order.id]">
                            <mat-icon>visibility</mat-icon>
                        </button>
                        <button mat-icon-button>
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
