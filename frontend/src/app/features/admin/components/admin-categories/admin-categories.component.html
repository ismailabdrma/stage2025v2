<div class="admin-categories-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Category Management</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="header">
        <button mat-raised-button color="primary" (click)="openCategoryDialog()">
          <mat-icon>add</mat-icon>
          Add New Category
        </button>
      </div>

      <div *ngIf="loading" class="loading-container">
        <mat-spinner></mat-spinner>
        <p>Loading categories...</p>
      </div>

      <div *ngIf="!loading && categories.length > 0">
        <table mat-table [dataSource]="categories" class="categories-table">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let category">{{ category.name }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let category">
              <button mat-icon-button (click)="openCategoryDialog(category)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteCategory(category.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <div *ngIf="!loading && categories.length === 0" class="no-categories">
        <mat-icon>category</mat-icon>
        <h3>No categories found</h3>
        <p>Add your first category to get started.</p>
        <button mat-raised-button color="primary" (click)="openCategoryDialog()">
          Add Category
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
