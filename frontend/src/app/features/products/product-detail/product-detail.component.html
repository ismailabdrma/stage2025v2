
<div class="product-detail-container">
  <div class="product-images">
    <!-- Image carousel placeholder -->
    <ng-container *ngIf="imageUrls && imageUrls.length > 0; else noImage">
      <img [src]="imageUrls[0]" alt="Product Image" class="main-image">
      <div class="thumbnail-gallery">
        <img *ngFor="let imageUrl of imageUrls" [src]="imageUrl" alt="Thumbnail" class="thumbnail">
      </div>
    </ng-container>
    <ng-template #noImage>
      <img src="placeholder.jpg" alt="No Image Available" class="main-image">
    </ng-template>
  </div>

  <div class="product-info">
    <h1 class="product-name">{{ product?.name }}</h1>
    <p class="product-description">{{ product?.description }}</p>
    <div class="price">{{ product?.price | currency }}</div>

    <div class="stock-info">
      <span *ngIf="isProductAvailable">In Stock: {{ product?.stock }}</span>
      <span *ngIf="product?.stock === 0" class="out-of-stock">Indisponible</span>
    </div>

    <div class="product-meta">
      <p>Category: {{ product?.category }}</p>
      <p>Supplier: {{ product?.supplier?.name }}</p>
      <!-- Characteristics placeholder -->
      <p>Characteristics: [List characteristics here]</p>
    </div>

    <button class="add-to-cart-button" (click)="addToCart()" [disabled]="product?.stock === 0">Add to Cart</button>
  </div>
</div>

<div class="suggested-products-section">
  <h2>Suggested Products</h2>
  <div class="suggested-products-list">
    <ng-container *ngIf="suggestedProducts.length > 0; else noSuggested">
      <app-product-card *ngFor="let suggestedProduct of suggestedProducts" [product]="suggestedProduct"></app-product-card>
    </ng-container>
    <ng-template #noSuggested>
      <p>No suggested products found.</p>
    </ng-template>
  </div>
</div>
